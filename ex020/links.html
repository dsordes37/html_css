<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font: normal 1.5em Arial;
            background-color: #ebd9c5;
            color: #7DD9FF;
        }h1{
            background-color: #A15D10;
        }a{
            text-decoration: none;
            color: #5BC0EB;

        }a:visited{
            color: #A15D10;
        }a:hover{
            color: #7DD9FF;
        }
    </style>
</head>
<body>
    <h1>personalizando os links</h1>
    <p><a href="https://www.youtube.com" target="_blank">youtube</a></p>
    <p><a href="https://www.pexels.com/pt-br/" target="_blank">fotos livres para seu site</a></p>
    <p><a href="https://color.adobe.com" target="_blank">escolhendo uma plheta de cores</a></p>
</body>
</html>
