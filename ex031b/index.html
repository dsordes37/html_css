<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela com mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }table{
            border-collapse: collapse;
            min-width: 400px;

        }td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <h1>mesclagem de células</h1>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">D</td>
        </tr>
        <tr>
            
            <td>I</td>
        </tr>
        <tr>
            
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td colspan="2" rowspan="2">N</td>
        </tr>
        <tr>
            <td rowspan="4">P</td>
            <td>Q</td>
            <td>R</td>
        </tr>
        <tr>
            
            <td>T</td>
            <td>U</td>
        </tr>
        <tr>
           
            <td>W</td>
            <td>X</td>
        </tr>
        <tr>
            
            <td colspan="2">Z</td>
        </tr>
    </table>
    
</body>
</html>
